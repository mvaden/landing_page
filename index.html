<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Landing Page</title>
      <link rel="stylesheet" href="normalize-min.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main>
         <div class="container_top-heading">
            <h1>We've got something fun coming up!</h1>
         </div>
         <div class="container_img-heading">
            <img src="people.svg" alt="A group of people standing together">
         </div>
         <div class="container_time">
            <ul>
               <li>
                  <div class="time-item" id="days"></div>
                  <div class="time-unit">
                     Days 
                  </div>
               </li>
               <li>
                  <div class="time-item" id="hours"></div>
                  <div class="time-unit">
                     Hours 
                  </div>
               </li>
               <li>
                  <div class="time-item" id="minutes"></div>
                  <div class="time-unit">
                     Minutes 
                  </div>
               </li>
               <li>
                  <div class="time-item" id="seconds"></div>
                  <div class="time-unit">
                     Seconds 
                  </div>
               </li>
            </ul>
         </div>
      </main>
   </body>
   <script src="index.js"></script>
</html>
